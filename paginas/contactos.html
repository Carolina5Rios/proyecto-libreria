    <div style="text-align: center">
        <h1>Contactanos</h1>
        <p>Atendemos de lunes a viernes de 8am a 8pm</p>
        <img src="../imgenes/contacto.jpg"width="20%">
    </div>
</div>
<div style="text-align: center;">
    <h2 style="margin: 20px 0;">Formulario de contacto</h2>
    <form method="post">
        <label>Ingrese su nombre:</label>
        <input name="nombre" required type="text" placeholder="Nombre"><br><br>
        <label>Ingrese su edad: </label>
        <input name="edad" type="number" placeholder="Edad" min="18" max="50" required><br><br>
        <label>Ingrese su celular</label>
        <input name="celular" type="number" placeholder="Celular" required><br><br>
        <label>Ingrese su fecha de nacimiento</label>
        <input name="fecha" type="date" min="1950-01-01" max="2006-12-31"><br><br>
        <label>Selecciona una foto</label>
        <input name="foto" type="file" accept=".jpg, .png, .gif" max="1MB"><br><br>
        <label>Selecciona tu genero</label><br>
        <input type="radio" value="Hombre" name="genero"> Hombre
        <input type="radio" value="Mujer" name="genero"> Mujer
        <input type="radio" value="Otro" name="genero"> Otro
        <input type="radio" value="No responde" name="genero"> No responde<br><br>
        <label>Selecciona como deseas que te contactemos</label> <br>
        <input type="checkbox"  name="contacto" value="Correo"> Correo
        <input type="checkbox"  name="contacto" value="Telefono"> Telefono
        <input type="checkbox"  name="contacto" value="Paloma mensajera"> Paloma mensajera
        <input type="checkbox"  name="contacto" value="Otro"> Otro<br><br>
        <label>Selecciona el libro</label>
        <select name="Libro">
            <option value="" selected>Seleccionar</option>
            <option value="2">Libro 1</option>
            <option value="3">Libro 2</option>
            <option value="4">Libro 3</option>              
        </select><br><br>
        <label>Comentarios</label><br>
        <textarea name="Observaciones" cols="10" rows="3"></textarea><br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
    <br><br><br><br><br><br>
</div>
</body>
</html>
